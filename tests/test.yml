---

- include: boilerplate.yml

- hosts: all
  become: True

  roles:
    - role: rabbitmq
      rabbitmq_plugins:
        - 'rabbitmq_management'
      rabbitmq_tcp_address: '0.0.0.0'
      rabbitmq_vhosts:
        - name: 'test_vhost'
      rabbitmq_users:
        - vhost: 'test_vhost'
          user: 'test_user'
          password: 'password1'
